{% extends "base.html" %}
{% load static %}


{% block script %}
    <script type="text/javascript"  src="{% static 'cuserauth/script/login.js' %}" >
    </script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js">
    </script>
{% endblock %}            

{% block content %}
<div class="container" >
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-login">
              <div class="panel-heading">
                <div class="row">
                       LogIn
                    <hr>
                </div>    
              </div>
              <div class="panel-body">
                    <div class="row">
                            <div class="col-lg-12">
                                        <div class="form-group">
                                                <select name ="coll_drop_down" id="coll_drop_down" class="custom-select form-control">
                                                        <option selected disabled value="-1">Select school or college</option>
                                                        {% for id in ids %}
                                                            <option value={{ id.collegeCode }}>{{ id.collegeName}}</option>
                                                        {% endfor %}
                                                </select>           
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value=""/>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password"/>
                                        </div>
                                        <div class="form-group text-center">
                                            <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                            <label for="remember"> Remember Me</label>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <button id="login-submit" class="form-control btn btn-login" style="background-color: #111;color: white" tabindex="4">Log In</button>
                                                </div>
                                            </div>
                                        </div>
                                    
                                    
                                </div>
                     </div>    
               </div>
            
          </div>   
        </div>
      </div>
</div>
{% endblock %}
