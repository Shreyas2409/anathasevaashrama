{% extends "base.html" %}
{% load static %}


{% block script %}
    <script type="text/javascript"  src="{% static 'cuserauth/script/login.js' %}" >
    </script>
{% endblock %}            

{% block content %}
<div class="container" >
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-login">
              <div class="panel-heading">
                <div class="row">
                       LogIn
                    <hr>
                </div>    
              </div>
              <div class="panel-body">
                    <div class="row">
                            <div class="col-lg-12">
                                    <form id="login-form" action="/login" onsubmit="return validate()" method="post" role="form" style="display: block;">
                                        {% csrf_token %}
                                        <div class="form-group">
                                                <select id="college" class="custom-select form-control" >
                                                        <option selected>select school or college</option>
                                                        {% for college in colleges %}
                                                            <option value={{ forloop.counter }}>{{ college }}</option>
                                                        {% endfor %}
                                                </select>           
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                        </div>
                                        <div class="form-group text-center">
                                            <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                            <label for="remember"> Remember Me</label>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <input style="background-color: #111;color: white" type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    
                                </div>
                     </div>    
               </div>
            
          </div>   
        </div>
      </div>
</div>
{% endblock %}
